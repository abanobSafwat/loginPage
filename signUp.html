<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Sign up</title>
</head>

<body>
  <div class="container my-4 text-center"></div>
  <div class="signup-form m-auto w-50 p-5">
    <h1>Smart Login System</h1>
    <div>
      <input class="form-control my-3" type="text" id="name" placeholder="Enter your name" />
      <p id='nameAlert' class='d-none text-danger'>Include at least 3 letters</p>
    </div>
    <div>
      <input class="form-control my-3" type="email" id="email" placeholder="Enter your email" />
      <p id='emailAlert' class='d-none text-danger'>name@example.com</p>
    </div>
    <div>
      <input class="form-control my-3" type="password" id="pass" placeholder="Enter password" />
      <p id='passAlert' class='d-none text-danger'>your pass must be at least from 8 to 12 characters</p>
    </div>

    <div class='text-center' id='message'></div>


   
    <p class='d-none mb-1' id='alertMsg'></p>



    <button id="signUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>

    <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
  </div>
  </div>
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/signUp.js"></script>
</body>

</html>
